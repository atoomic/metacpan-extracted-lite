name    = MojoX-Log-Any
author  = José Joaquín Atria <jjatria@cpan.org>
license = Perl_5
copyright_holder = José Joaquín Atria
copyright_year   = 2016-2017

[Git::GatherDir]
[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[PodSyntaxTests]

[NextRelease]

[Bugtracker]
web = https://gitlab.com/jjatria/MojoX-Log-Any/issues
mailto = jjatria at cpan.org

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::CommitBuild]
release_branch = master
branch =

[Git::Tag]
branch = master

[AutoPrereqs]

[Repository]
repository = https://gitlab.com/jjatria/MojoX-Log-Any
web = https://gitlab.com/jjatria/MojoX-Log-Any

[Prereqs]
perl = v5.10.0
Log::Any::Adapter::MojoLog = 0.02
Log::Any::Plugin::History = 0.01
Log::Any::Plugin::Format = 0.02
Class::Load = 0.23
Class::Method::Modifiers = 2.12

[Prereqs / TestRequires]
Test::Pod = 1.51
